<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre seu Computador Ideal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Barra azul -->
    <header>
        <!-- Barra azul (superior) -->
        <div class="bg-blue"></div>
    
        <!-- Barra branca (com logo e nav bar) -->
        <div class="bg-white d-flex align-items-center">
            <!-- Container para o conteúdo com margem de 160px nas laterais -->
            <div class="container-fluid custom-container d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <div class="logo-container d-flex align-items-center">
                    <div class="logo-icon">
                        <img src="./images/TechVision-logo.png" alt="Logo TechVision" class="logo-img">
                    </div>
                    <div class="logo-text">TechVision</div>
                </div>
    
                <!-- Barra de navegação -->
                <nav class="navbar navbar-expand-lg">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Home</a>
                        <a class="nav-item nav-link" href="#">Básico</a>
                        <a class="nav-item nav-link" href="#">Intermediário</a>
                        <a class="nav-item nav-link" href="#">Games</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="background-gradient">
        <!-- Conteúdo dentro do gradiente -->
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
