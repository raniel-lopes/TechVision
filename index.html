<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encontre seu Computador Ideal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Barra azul -->
    <header>
      <!-- Barra azul (superior) -->
      <div class="bg-blue"></div>

      <!-- Barra branca (com logo e nav bar) -->
      <div class="bg-white d-flex align-items-center">
        <!-- Container para o conteúdo com margem de 160px nas laterais -->
        <div
          class="container-fluid custom-container d-flex justify-content-between align-items-center"
        >
          <!-- Logo -->
          <div class="logo-container d-flex align-items-center">
            <div class="logo-icon">
              <img
                src="./images/techvision-logo.png"
                alt="Logo TechVision"
                class="logo-img"
              />
            </div>
            <div class="logo-text">TechVision</div>
          </div>

          <!-- Barra de navegação -->
          <nav class="navbar navbar-expand-lg">
            <!-- Botão do menu hambúrguer -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links da barra de navegação -->
            <div class="collapse navbar-collapse" id="navbarNav">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home</a>
                <a class="nav-item nav-link" href="#">Básico</a>
                <a class="nav-item nav-link" href="#">Intermediário</a>
                <a class="nav-item nav-link" href="#">Games</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div class="background-gradient">
      <!-- Conteúdo dentro do gradiente -->
    </div>

    <div class="sections-container d-flex flex-column flex-lg-row">
      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-content">
          <h1>
            Encontre seu <br />
            computador ideal!
          </h1>
          <p>
            Encontre o computador ideal para suas necessidades, seja para
            tarefas <br />
            básicas, intermediárias ou avançadas, com apenas alguns cliques!
          </p>
        </div>

        <div class="hero-main d-flex flex-column flex-md-row">
          <!-- Carousel -->
          <div class="carousel-container">
            <div
              id="heroCarousel"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./images/carrossel1.png"
                    class="d-block w-100"
                    alt="Imagem 1"
                  />
                </div>
                <div class="carousel-item">
                  <img src="img2.jpg" class="d-block w-100" alt="Imagem 2" />
                </div>
                <div class="carousel-item">
                  <img src="img3.jpg" class="d-block w-100" alt="Imagem 3" />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#heroCarousel"
                data-bs-slide="prev"
                aria-label="Previous"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#heroCarousel"
                data-bs-slide="next"
                aria-label="Next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Form Section -->
      <section class="form-section">
        <div class="form-container">
          <div class="box">
            <h2>Seu PC</h2>
            <div class="line"></div>
          </div>
          <form>
            <label for="performance">Nível de Desempenho</label>

            <select id="performance" name="performance">
              <option value="" disabled selected>Nível de Desempenho</option>
              <!-- Texto inicial -->
              <option value="basic">Básico</option>
              <option value="intermediate">Intermediário</option>
              <option value="advanced">Avançado</option>
            </select>
            <label for="budget">Meu orçamento</label>
            <select id="budget" name="budget">
              <option value="low">Até R$ 2.000</option>
              <option value="medium">Até R$ 5.000</option>
              <option value="high">Sem limite</option>
            </select>

            <button type="submit">Pesquisar</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
